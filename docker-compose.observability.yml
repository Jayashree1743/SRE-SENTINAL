version: '3.8'

services:
  # Jaeger - Distributed Tracing Backend
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: sentinal-jaeger
    ports:
      - "5775:5775/udp"   # accept zipkin.thrift over compact thrift protocol (deprecated)
      - "6831:6831/udp"   # accept jaeger.thrift over compact thrift protocol
      - "6832:6832/udp"   # accept jaeger.thrift over binary thrift protocol
      - "5778:5778"       # serve configs
      - "16686:16686"     # Jaeger UI
      - "14268:14268"     # accept jaeger.thrift directly from clients
      - "14250:14250"     # accept model.proto
      - "9411:9411"       # Zipkin compatible endpoint
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

  # Grafana - Visualization Dashboard (optional but recommended)
  grafana:
    image: grafana/grafana:latest
    container_name: sentinal-grafana
    ports:
      - "3001:3000"  # Grafana UI (using 3001 to avoid conflict with Motia)
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - jaeger
    restart: unless-stopped

volumes:
  grafana-data:
