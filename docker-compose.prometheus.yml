version: '3.8'

services:
  # Prometheus server - collects and stores metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: sentinal-prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9090:9090"  # Prometheus UI
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  # Node Exporter - exposes system metrics (CPU, memory, disk)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: sentinal-node-exporter
    ports:
      - "9100:9100"  # Metrics endpoint
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped

  # cAdvisor - exposes container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: sentinal-cadvisor
    ports:
      - "8080:8080"  # Metrics endpoint
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    restart: unless-stopped

volumes:
  prometheus-data:
